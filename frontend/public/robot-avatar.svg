<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#2C3E50"/>
  
  <!-- Robot head -->
  <rect x="60" y="70" width="80" height="70" rx="8" fill="#3498DB" stroke="#ECF0F1" stroke-width="3"/>
  
  <!-- Antenna -->
  <line x1="100" y1="70" x2="100" y2="50" stroke="#ECF0F1" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="45" r="6" fill="#E74C3C"/>
  
  <!-- Eyes -->
  <circle cx="80" cy="95" r="8" fill="#ECF0F1"/>
  <circle cx="120" cy="95" r="8" fill="#ECF0F1"/>
  <circle cx="80" cy="95" r="4" fill="#2C3E50"/>
  <circle cx="120" cy="95" r="4" fill="#2C3E50"/>
  
  <!-- Mouth/speaker grill -->
  <rect x="75" y="115" width="50" height="15" rx="3" fill="#2C3E50"/>
  <line x1="80" y1="118" x2="80" y2="127" stroke="#3498DB" stroke-width="2"/>
  <line x1="87" y1="118" x2="87" y2="127" stroke="#3498DB" stroke-width="2"/>
  <line x1="94" y1="118" x2="94" y2="127" stroke="#3498DB" stroke-width="2"/>
  <line x1="101" y1="118" x2="101" y2="127" stroke="#3498DB" stroke-width="2"/>
  <line x1="108" y1="118" x2="108" y2="127" stroke="#3498DB" stroke-width="2"/>
  <line x1="115" y1="118" x2="115" y2="127" stroke="#3498DB" stroke-width="2"/>
  
  <!-- Ears/side panels -->
  <rect x="50" y="85" width="8" height="20" rx="2" fill="#95A5A6"/>
  <rect x="142" y="85" width="8" height="20" rx="2" fill="#95A5A6"/>
  
  <!-- Body neck -->
  <rect x="85" y="140" width="30" height="15" fill="#34495E"/>
  
  <!-- Body -->
  <rect x="70" y="155" width="60" height="35" rx="5" fill="#3498DB" stroke="#ECF0F1" stroke-width="3"/>
  
  <!-- Chest panel -->
  <circle cx="100" cy="172" r="8" fill="#2C3E50"/>
  <circle cx="100" cy="172" r="4" fill="#E74C3C"/>
</svg>
